{
    "Settings":
    {
        "Srt2Speech":
        {
            "tempdir": "/tmp",
            "server": "localhost:8880",
            "encoding": "utf-8",
            "voice": "Vladimir",
            "rate": 1.2,
            "maxaccel": 1.25,
            "threshold": 0.1,
            "format": "-t wav",
            "input": "-",
            "output": "-"
        }
    },

    "Logging":
    {
        "root":
        {
            "handlers": ["console"],
            "level": 0
        },

        "handlers":
        {
            "console":
            {
                "class": "logging.StreamHandler",
                "formatter": "common"
            }
        },

        "formatters":
        {
            "common":
            {
                "format": "%(asctime)s: %(threadName)s - %(name)s - %(levelname)s - %(message)s",
                "class": "logging.Formatter"
            }
        }
    }
}